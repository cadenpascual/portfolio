<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js" ></script>
    
    <script type="module" src="main.js" ></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Meta</h1>
    <div id="stats"></div>
    <!-- Files -->
    <dl class="files">
    </dl>

    <!-- Commits Scatterplot-->
    <h2>Commits by time of day</h2>
    <div id="scrollytelling">
        <div id="scroll-container">
            <div id="spacer"></div>
            <div id="items-container"></div>
        </div>
        <!-- scatterplot div -->
        <div id="chart"></div>
    </div>
    

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <!-- Add: Time, author, lines edited -->
    </dl>

    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>

</body>
</html>
